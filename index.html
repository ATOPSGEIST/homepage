<html>
<head>
  <script type="text/javascript">
   function redirectToCustomLink(event) {
      // Prevent the default form submission
      event.preventDefault();

      // Get the value of the input field with name 'query'
      var query = document.getElementsByName('query')[0].value.toLowerCase();

      // Define your keyword-to-URL map
      const keywordToUrlMap = {
         'school': 'https://www.providenceschools.org/',
         'life': 'https://www.google.com/url?sa=i&url=https%3A%2F%2Fwastelessfuture.com%2Fnews%2Fhas-human-lifespan-hit-its-natural-limit%2F&psig=AOvVaw0pBX9oKR5iwAelJTqTm8VM&ust=1699562940321000&source=images&cd=vfe&ved=0CBIQjRxqFwoTCOjwlL2jtYIDFQAAAAAdAAAAABAD',
         // Add more keywords and corresponding URLs as needed
      };

      // Check if the query matches any keyword
      if (keywordToUrlMap.hasOwnProperty(query)) {
         // If it does, redirect to the associated URL
         window.location.href = keywordToUrlMap[query];
      } else {
         // If not, redirect to a default URL
         window.location.href = 'https://www.britannica.com/dictionary/default'; // Put your default URL here
      }
   }

   function redirectToFeelingLucky(event) {
      // Prevent the default form submission
      event.preventDefault();

      // Array of three possible links
      const links = [
        'https://www.youtube.com/watch?v=xPqhKGYuz6s',
        'https://www.youtube.com/watch?v=G2O8tSfCn0c',
        'https://www.youtube.com/watch?v=8DUjm4542HE'
      ];

      // Generate a random index between 0 and 2
      const randomIndex = Math.floor(Math.random() * 3);

      // Redirect to the randomly selected link
      window.location.href = links[randomIndex];
   }
   </script>
</head>
